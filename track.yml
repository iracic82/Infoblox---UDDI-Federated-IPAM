title: Infoblox - UDDI & Federated IPAM
teaser: Authoritative IPAM for Hybrid and Multi-Cloud with Universal DDI and Asset
  Insights Discovery
description: "\U0001F9E9 Lab Description:\n\nIn this hands-on lab, you’ll collaborate
  with NetOps and CloudOps teams to create a centralized, authoritative IP Address
  Management (IPAM) solution using Infoblox Universal DDI (UDDI) and Universal Asset
  Insights.\n\nYour organization already leverages UDDI with Federated Realms for
  managing on-prem IP space. In this lab, you’ll extend visibility and control to
  Azure, AWS, and Google Cloud by discovering cloud-native IP resources and enforcing
  automated IPAM policies.\n\nBy the end of this lab, you’ll achieve full-stack IP
  visibility and policy enforcement across your hybrid and multi-cloud environments.\n\n\U0001F3AF
  Lab Objectives:\n\n- Review on-prem IPAM enforcement using Federated Realms\n- Discover
  IP usage in AWS, Azure, and GCP using Universal Asset Insights\n- Enforce IP policies
  in cloud deployments using UDDI automation\n- Ensure conflict-free, compliant IP
  allocations across all environments"
